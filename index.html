<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Profound-ish AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="images/profound-ish_logo.png"
          alt="profound-ish AI Quote Generator Logo"
        />
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a quote"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-prompt"
            />
            <input
              type="submit"
              class="submit-button"
              value="Generate AI Quote!"
            />
          </form>
          <div class="hint">i.e. flower, Los Angeles or Lady Gaga</div>
        </div>

        <div class="quote hidden" id="quote"></div>
      </main>
      <footer>
        <strong>Profound-<em>ish</em></strong> was coded with ðŸ’œ by
        <a href="https://github.com/mrsbrightside001" target="_blank">
          Stefanie</a
        >,<br />is
        <a
          href="https://github.com/mrsbrightside001/quote-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://profound-ish.netlify.app/" target="_blank">
          hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
